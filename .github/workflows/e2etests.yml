name: Selenium E2E Tests CI

on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build the script file
      run: |
        echo --- Running Tests ---
        sh ./Scripts/run.sh